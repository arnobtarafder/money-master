
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calculator</title>

    <!-- style css link -->

    <link rel="stylesheet" href="style.css">

    <!-- bootstrap link  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
<!--  header part started here  -->

<header>    
    <div class="fs-2 text-primary fw-bold mt-2 mb-2" >
        <marquee behavior="scroll" direction="left"> Calculate your Monthly Cost </marquee>
    </div>
</header>


<!--  main part start here -->

<main class="container mt-4" >

    <div class="row d-flex">
        <div class="col-lg-6">
            <img class="img-fluid" src="photo.jpg" alt="">
        </div>
        <div class="col-lg-6 d-flex justify-content-center">
            <div>
                <h2 class="fw-bold" >Incomes</h1>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Income $</span>
                    <input type="number" class="form-control" placeholder="write your Money" id="income-input" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                 <!-- income amount end here  -->

                 <br> <br> 
                 <h2 class="fw-bold">Expenses</h2> 

                 <!-- expense amount  strated from here -->
                 <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Food $</span>
                    <input type="number" class="form-control" placeholder="Type your Food cost" id="food-cost" aria-label="Username" aria-describedby="addon-wrapping">
                  </div> <br>
                 <!-- food input end here  -->

                 <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Rent $</span>
                    <input type="number" class="form-control" placeholder="Type your Rent Cost" id="rent-cost" aria-label="Username" aria-describedby="addon-wrapping">
                  </div> <br>
                  <!-- rent input end here -->

                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Clooths $</span>
                    <input type="number" class="form-control" placeholder="Type Your Cloths Cost" id="cloth-cost" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                <!-- cloths input end here  -->

                    <button  type="button" id="calculate-button" class="btn btn-outline-success btn fw-bold "> Calculate </button> 
                    <!-- calculate button end here -->

                    <h4 class="fw-bold mt-4"> Your Total Expenses  $ <span id="expanse-amount"> 0 </span> </h4>
                    <h4 class="fw-bold"> Your Balance $ <span id="amount-show">  0</span> </h4>
                    <!--  amount show part end here -->

            </div>
            <!--  amount calculation part end here -->
              
        </div>
    </div>

</main>

<!-- saving part  /////////////////////// -->
  
  <h1 class="mb-5 fw-bold fs-2 text-success text-center ">Saving Money As perchantage</h1> 


<section class="container">

    <div class="row">
        <div class="col-lg-6">
                <div class="saveing-input">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"> Saving </span>
                        <input type="number" class="form-control" id="saveing-input" placeholder="put your saving amount perchant" aria-label="Username" aria-describedby="addon-wrapping"> 
                      </div>

                      <button  type="button" id="saving-button" class="btn btn-outline-success btn fw-bold "> Calculate </button> 
                      <h3 class="fw-bold mt-2">Saving Amount $<span id="save-amount"> 0 </span></h3>
                </div>
        </div>
                      <!--  saving perchant  -->
                      

       <div class="col-lg-6 gy-2">
        <div class="remaining-blnc">
            <h3 class="fw-bold">Your Remaining Money $<span id="remainning-money"> 0 </span></h3>
            </div>
            
       </div>




    </div>

</section>


<hr class="mt-5"> 







<!--  bootstrap / javascript cdn link below -->

    <!-- bootstrap  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- java script link -->
    <script src="main.js"></script>

</body>
</html>
